<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .menu-section {
            margin-bottom: 30px;
        }
        .menu-section h2 {
            border-bottom: 2px solid #343a40;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .menu-item-name {
            font-weight: bold;
        }
        .menu-item-price {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Menu</h1>
        
        <div class="menu-section">
            <h2>Appetizers</h2>
            <div class="menu-item">
                <span class="menu-item-name">Bruschetta</span>
                <span class="menu-item-price">$6.99</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Stuffed Mushrooms</span>
                <span class="menu-item-price">$7.99</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Garlic Bread</span>
                <span class="menu-item-price">$4.99</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Main Courses</h2>
            <div class="menu-item">
                <span class="menu-item-name">Grilled Salmon</span>
                <span class="menu-item-price">$18.99</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Chicken Alfredo</span>
                <span class="menu-item-price">$15.99</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Beef Tacos</span>
                <span class="menu-item-price">$12.99</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">
                <span class="menu-item-name">Cheesecake</span>
                <span class="menu-item-price">$6.99</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Chocolate Lava Cake</span>
                <span class="menu-item-price">$7.99</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Tiramisu</span>
                <span class="menu-item-price">$6.99</span>
            </div>
        </div>
    </div>
</body>
</html>
